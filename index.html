<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>24w4 Simple Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display">
        <div id="solar-panel">
          <div class="solar-panel-child"></div>
          <div class="solar-panel-child"></div>
          <div class="solar-panel-child"></div>
          <div class="solar-panel-child"></div>
        </div>
        <div id="grey-mesh">
          <div id="inner-display-border">
            <div id="inner-display">
              <div id="letter-display">Zero</div>
              <div id="number-display">0</div>
            </div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="btn" id="btn7">7</button>
        <button class="btn" id="btn8">8</button>
        <button class="btn" id="btn9">9</button>
        <button class="operator-btn" id="multiply">x</button>
        <button class="btn" id="btn4">4</button>
        <button class="btn" id="btn5">5</button>
        <button class="btn" id="btn6">6</button>
        <button class="operator-btn" id="subtract">-</button>
        <button class="btn" id="btn1">1</button>
        <button class="btn" id="btn2">2</button>
        <button class="btn" id="btn3">3</button>
        <button class="operator-btn" id="add">+</button>
        <button class="btn" id="btn0">0</button>
        <button class="operator-btn" id="divide">÷</button>
        <button class="operator-btn" id="calculate" onclick="calculate()">
          =
        </button>
        <button class="btn btn-clear">ON<br />⸺<br />C</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
